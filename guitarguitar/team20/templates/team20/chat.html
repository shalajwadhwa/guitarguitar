{% extends "team20/base.html" %}
{% load static %}
{% block title_block %}
	Home
{% endblock %}
{% block contextual %}
	<div class="col index-container">
	  	<div class="card">
			<div class="card-body text-center mx-auto p-5 align-items-center justify-content-center">
				<h1 class="card-title"></h1>
				<p class="card-text subject-text">Chat here.</p>
			</div>
		</div>
	</div>
	<div class="col chat-container">
		<div class="card border-0 chat-container-card">
	        <div class="row">
	            <div class="col-6">
	                <div class="card w-100 answer-bubble">
	                    <p class="card-text answer-text">Say something below to GuitarGuitar Sommelier!</p>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
	<div class="col chat-controls-container">
	  	<div class="card border-0 query-box-card">
	        <div class="row querycol">
	        	<div class="col-9">
					<input type="text" class="querybox w-100" name="query" placeholder="What would you like to say?">
				</div>
				<div class="col-3">
					<a class="btn btn-primary chat-button w-100 center-text">Send</a>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
{% block contextual_js %}
	<script src="{% static 'js/team20-js.js' %}" crossorigin="anonymous"></script>
{% endblock %}
