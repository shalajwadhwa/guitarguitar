<!DOCTYPE html>
{% load static %}

<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>
			GuitarGuitar -
			{% block title_block %}
				Base
			{% endblock %}
		</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<link rel="stylesheet" href="{% static 'css/bootstrap_overrides.css' %}" />
  	</head>
  	{% block body_block %}
		<div class="container-fluid padded" id="topbar">
		    <div class="row topbar">
		        <div class="col text-center">
		            <h1 class="site-name"><a class="home-link" href="{% url 'index' %}">GuitarGuitar Sommelier</a></h1>
		        </div>
		    </div>
		</div>
	  	{% block contextual %}
	  	{% endblock %}
		<script src="{% static 'js/jquery-3.6.3.min.js' %}" crossorigin="anonymous"></script>
  		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  		{% block contextual_js %}
  		{% endblock %}
  	{% endblock %}
</html>
